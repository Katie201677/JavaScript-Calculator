<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  
  <header class="header">
    <h1 class="header__h1">JavaScript Calculator</h1>
    <h2 class="header__h2">Simple calcultor built using HTML, SCSS and JavaScript</h2>
  </header>

  <main>
    <section class="display">
      <section class="input">
        <p class="input__number"></p>
        <p class="input__display"></p>
      </section>
      
      <section class="controls">
        <div class="controls__container">
          <button class="controls__button">AC</button>
          <button class="controls__button">+/-</button>
          <button class="controls__button">%</button>
          <button class="controls__button">รท</button>
          <button class="controls__button">7</button>
          <button class="controls__button">8</button>
          <button class="controls__button">9</button>
          <button class="controls__button">x</button>
          <button class="controls__button">4</button>
          <button class="controls__button">5</button>
          <button class="controls__button">6</button>
          <button class="controls__button">-</button>
          <button class="controls__button">1</button>
          <button class="controls__button">2</button>
          <button class="controls__button">3</button>
          <button class="controls__button">+</button>
          <button class="controls__button">0</button>
          <button class="controls__button">.</button>
          <button class="controls__button controls__button--equals">=</button>
        </div>
      </section>

    </section>
  </main>

</body>
</html>
